# Mouse integration
set-option -g mouse-select-pane on

# Split panes
bind-key o split-window -h
bind-key e split-window -v

# Windows titles
set-window-option -g automatic-rename on
set-option -g set-titles on

# Status bar theme
set -g status-utf8 on
set -g status-bg default
set -g status-fg colour7
set -g status-left ''
set -g status-right '#[fg=colour8]%H:%M#[default]  '

# Move through windows using control
bind-key -n C-right next
bind-key -n C-left prev

# Move through panes using shift + arrows
bind -n S-Left select-pane -L
bind -n S-Right select-pane -R
bind -n S-Up select-pane -U
bind -n S-Down select-pane -D

# Windows status
set-option -g status-utf8 on
setw -g window-status-format "  #[fg=colour8]#W  "
setw -g window-status-current-format " #[fg=colour8][#W] "

# Pane borders
set-option -g pane-active-border-fg red

# Start with index at 1
set -g base-index 1
set -g pane-base-index 1

# Reload configuration
bind r source-file ~/.tmux.conf

# Allow terminal scrolling
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'
